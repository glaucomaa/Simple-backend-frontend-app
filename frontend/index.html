<!DOCTYPE html>
<html>
<head>
    <title>Random Number Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#randomButton').click(function() {
            $.ajax({
                url: '/api/random',
                type: 'GET',
                success: function(response) {
                    $('#result').text('Random Number: ' + response.random_number);
                },
                error: function() {
                    $('#result').text('Error retrieving random number');
                }
            });
        });
    });
</script>
</head>
<body>
    <h1>Random Number Generator</h1>
    <button id="randomButton">Get Random Number</button>
    <p id="result"></p>
</body>
</html>
